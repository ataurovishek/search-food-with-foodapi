<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Font-awesome/css/style.css">
    <link rel="stylesheet" href="Font-awesome/css/all.min.css">
    <title>Meal web</title>
</head>

<body>
    
    <div class="container">
        <div class="meal-wrapper">
            <div class="header">
                <h2>Find Meals For Your Ingredient</h2>
                <p>Real food doesnt have ingredients,real food is ingredients</p>
                <small style="font-style: italic;">- jamie Oliver</small>
            </div>
            <div class="search">
                <input type="search" class="search" id="search" placeholder="Enter your meal name here">
                <button class="search-btn" id="search-btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </button>
               
            </div>
            
            <h4>Your Search result here</h4>
            <h2 class="not-found" id="not-found" style="text-align: center;"></h2>
            <div class="meals" id="meals">
                 
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="Font-awesome/js/all.min.js"></script>
</body>

</html>
